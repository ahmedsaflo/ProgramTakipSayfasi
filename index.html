<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Ders Takip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #7d7d7d;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(13, 13, 13, 0.1);
            margin-top: 30px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #343a40;
        }
        .lock-container {
            text-align: center;
            margin-top: 20px;
        }
        .lock-button {
            font-size: 16px;
            font-weight: bold;
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .lock-button:hover {
            background-color: #23272b;
        }
        .lang-button {
            font-size: 16px;
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 10px;
        }
        .lang-button:hover {
            background-color: #23272b;
        }
    </style>
</head>
<body>

<div class="lock-container">
    <button class="lock-button" onclick="toggleLock()" id="lockButton">Kilitle</button>
    <button class="lang-button" onclick="toggleLanguage()" id="langButton">AR</button>
</div>

<div class="container" id="contentContainer">
    <h2 id="header">Ders Takip Tablosu</h2>
    <div class="input-group mb-3">
        <input type="date" id="dateInput" class="form-control">
        <input type="text" id="taskInput" class="form-control" placeholder="Yeni g√∂rev ekle...">
        <input type="text" id="urlInput" class="form-control" placeholder="ƒ∞lgili URL girin...">
        <button class="btn btn-primary" onclick="addTask()" id="addButton">Ekle</button>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th id="actionsCol">ƒ∞≈ülemler</th>
                <th id="urlCol">URL üîó</th>
                <th id="statusCol">Durum</th>
                <th id="taskCol">G√∂rev üìù</th>
                <th id="dateCol">Tarih üìÖ</th>
                <th id="rowNumCol">Satƒ±r No</th>
            </tr>
        </thead>
        <tbody id="taskTable"></tbody>
    </table>
</div>

<script>
    let isLocked = JSON.parse(localStorage.getItem("isLocked")) || false;
    let currentLanguage = localStorage.getItem("language") || "tr";

    const translations = {
        tr: {
            title: "Ders Takip",
            header: "Ders Takip Tablosu",
            lockButton: " Kilitle üîí",
            unlockButton: " Kilidi A√ß üîì", 
            dateCol: "Tarih üìÖ",
            taskCol: "G√∂rev üìù",
            statusCol: "Durum",
            urlCol: "URL üîó",
            actionsCol: "ƒ∞≈ülemler",
            rowNumCol: "Satƒ±r No",
            taskInputPlaceholder: "Yeni g√∂rev ekle...",
            urlInputPlaceholder: "ƒ∞lgili URL girin...üîó",
            addButton: "Ekle Ôºã",
            alertMessage: "L√ºtfen tarih ve g√∂rev girin!",
            done: "‚úî Yapƒ±ldƒ±",
            notDone: "‚úñ Yapƒ±lmadƒ±"
        },
        ar: {
            title: "ŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑÿØÿ±Ÿàÿ≥",
            header: "ÿ¨ÿØŸàŸÑ ŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑÿØÿ±Ÿàÿ≥",
            lockButton: "üîí ŸÇŸÅŸÑ",
            unlockButton: "üîì ŸÅÿ™ÿ≠ ÿßŸÑŸÇŸÅŸÑ", 
            dateCol: "üìÖ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ",
            taskCol: "ÿßŸÑŸÖŸáŸÖÿ© üìù",
            statusCol: "ÿßŸÑÿ≠ÿßŸÑÿ©",
            urlCol: "üîó ÿßŸÑÿ±ÿßÿ®ÿ∑",
            actionsCol: "ÿßŸÑÿ•ÿ¨ÿ±ÿßÿ°ÿßÿ™",
            rowNumCol: "ÿ±ŸÇŸÖ ÿßŸÑÿµŸÅ",
            taskInputPlaceholder: "ÿ£ÿ∂ŸÅ ŸÖŸáŸÖÿ© ÿ¨ÿØŸäÿØÿ©...",
            urlInputPlaceholder: "ÿ£ÿØÿÆŸÑ ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÅŸäÿØŸäŸà...",
            addButton: "Ôºã ÿ•ÿ∂ÿßŸÅÿ©",
            alertMessage: "ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ŸàÿßŸÑŸÖŸáŸÖÿ©!",
            done: "‚úî ÿ™ŸÖ",
            notDone: "‚úñ ŸÑŸÖ Ÿäÿ™ŸÖ"
        }
    };

    document.addEventListener("DOMContentLoaded", () => {
        loadTasks();
        updateLockState();
        updateLanguage();
    });

    function loadTasks() {
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        let table = document.getElementById("taskTable");
        table.innerHTML = "";

        tasks.forEach((task, index) => {
            let row = `<tr>
                <td>
                    <button class="btn btn-success btn-sm" onclick="toggleTask(${index})" ${isLocked ? 'disabled' : ''}>‚úî ${currentLanguage === 'tr' ? "Tamamla" : "ÿ£ŸÉŸÖŸÑ"}</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})" ${isLocked ? 'disabled' : ''}>‚úñ ${currentLanguage === 'tr' ? "Sil" : "ÿ≠ÿ∞ŸÅ"}</button>
                </td>
                <td><a href="#" onclick="window.open('${task.url}', '_blank')">${task.url ? (currentLanguage === 'tr' ? "video i√ßin tƒ±kla" : "ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÑÿ∞Ÿáÿßÿ® ÿßŸÑŸâ ÿßŸÑŸÅŸäÿØŸäŸà") : (currentLanguage === 'tr' ? "Baƒülantƒ± yok" : "ŸÑÿß ŸäŸàÿ¨ÿØ ÿ±ÿßÿ®ÿ∑")}</a></td>
                <td class="${task.done ? 'text-success' : 'text-danger'}">
                    ${task.done ? translations[currentLanguage].done : translations[currentLanguage].notDone}
                </td>
                <td>${task.text}</td>
                <td>${task.date}</td>
                <td>${index + 1}</td>
            </tr>`;
            table.innerHTML += row;
        });
    }

    function addTask() {
        if (isLocked) return;

        let taskDate = document.getElementById("dateInput").value;
        let taskText = document.getElementById("taskInput").value;
        let urlText = document.getElementById("urlInput").value;

        if (!taskText || !taskDate) {
            alert(translations[currentLanguage].alertMessage);
            return;
        }

        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push({ date: taskDate, text: taskText, done: false, url: urlText });
        localStorage.setItem("tasks", JSON.stringify(tasks));
        loadTasks();

        document.getElementById("taskInput").value = "";
        document.getElementById("urlInput").value = "";
        document.getElementById("dateInput").value = "";
    }

    function toggleTask(index) {
        if (isLocked) return;
        let tasks = JSON.parse(localStorage.getItem("tasks"));
        tasks[index].done = !tasks[index].done;
        localStorage.setItem("tasks", JSON.stringify(tasks));
        loadTasks();
    }

    function deleteTask(index) {
        if (isLocked) return;
        let tasks = JSON.parse(localStorage.getItem("tasks"));
        tasks.splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        loadTasks();
    }

    function toggleLock() {
        isLocked = !isLocked;
        localStorage.setItem("isLocked", JSON.stringify(isLocked));
        updateLockState();
    }

    function updateLockState() {
        let lockButton = document.getElementById("lockButton");
        lockButton.textContent = isLocked ? translations[currentLanguage].unlockButton : translations[currentLanguage].lockButton;
        loadTasks();
    }

    function toggleLanguage() {
        currentLanguage = currentLanguage === "tr" ? "ar" : "tr";
        localStorage.setItem("language", currentLanguage);
        updateLanguage();
        loadTasks();
    }

    function updateLanguage() {
        const lang = translations[currentLanguage];

        document.title = lang.title;
        document.getElementById("title").textContent = lang.title;
        document.getElementById("header").textContent = lang.header;
        document.getElementById("lockButton").textContent = isLocked ? lang.unlockButton : lang.lockButton;
        document.getElementById("langButton").textContent = currentLanguage === "tr" ? "AR" : "TR";
        document.getElementById("dateCol").textContent = lang.dateCol;
        document.getElementById("taskCol").textContent = lang.taskCol;
        document.getElementById("statusCol").textContent = lang.statusCol;
        document.getElementById("urlCol").textContent = lang.urlCol;
        document.getElementById("actionsCol").textContent = lang.actionsCol;
        document.getElementById("rowNumCol").textContent = lang.rowNumCol;
        document.getElementById("taskInput").placeholder = lang.taskInputPlaceholder;
        document.getElementById("urlInput").placeholder = lang.urlInputPlaceholder;
        document.getElementById("addButton").textContent = lang.addButton;

        loadTasks();
    }
</script>

</body>
</html>
